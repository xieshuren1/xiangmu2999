<body>
	<div class="container">
		<button type="button" class="btn dropdown-toggle" id="dropdownMenu1"

		</button>
		<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1"
			id="u">

			<li role="presentation"><a role="menuitem" tabindex="-1"
				href="#" style="text-decoration: none" id="a1"></a></li>
			<li role="presentation"><a role="menuitem" tabindex="-1"
				href="#" style="text-decoration: none" id="a2"></a></li>
			<li role="presentation"><a role="menuitem" tabindex="-1"

			<li role="presentation"><a role="menuitem" tabindex="-1"

		</ul>
		<p class="form-inline">

			<input type="text" class="form-control" placeholder="药品名称" id="input" />&nbsp;
			<button type="button" class="btn btn-primary" data-toggle="button"
				onclick="s(0)" id="b">查询药物</button>
			<a style="width: 200px"></a>
			<button type="button" class="btn btn-primary" data-toggle="button"
				onclick="user.d()">药物采購</button>
		</p>


		<table id="ts"></table>
		<form id="f">
			<p>
				編號：<input class="textbox" id="id" name="id" style="height: 30px"
					readonly="readonly" />
			</p>
			<p>
				数量：<input class="textbox" id="xm" onkeyup="user.out()" name="xm"
					type="number" style="height: 30px" />
			</p>
			<p>
				金额：<input class="textbox" id="dlm" style="height: 30px" name="dlm"
					 readonly="readonly" />
			</p>
			<p>
				供貨商：<select id="dept"></select>
			</p>

		</form>
