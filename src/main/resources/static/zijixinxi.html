<body>
	<div class="container"><br><br>
		<font style="font-size: 35px;">
		<span><i class="fa fa-cog"></i></span>&nbsp;&nbsp;个人信息设置
		</font>
		<hr><br>
									<div class="row mx-2">
                                        <div class="col-md-12 panel-heading">
                                            <h3 class="panel-title"><i class="fa fa-comment"></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> 编辑信息</font></font></h3><br>
                                        </div>
                                        
                                        <div class="col-md-6 ">
                                            <div class="form-group row">
                                                <label for="example-text-input" style="width: 85px;" class=" col-form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">名称</font></font></label>
                                                <div class="col-9">
                                                    <input class="form-control" value="Steena Ben" id='username'>
                                                </div>
                                            </div> 
                                            <div class="form-group row">
                                                <label for="example-email-input" style="width: 85px;" class=" col-form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">姓名</font></font></label>
                                                <div class="col-9">
                                                    <input class="form-control" readonly="readonly"  value="谢树人" id='name'>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="example-url-input" style="width: 85px;" class=" col-form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">性别</font></font></label>
                                                <div class="col-9">
                                                    <input class="form-control" readonly="readonly"  value="男" id='sex'>
                                                </div>
                                            </div>   
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label for="example-text-input" style="width: 85px;" class=" col-form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">年龄</font></font></label>
                                                <div class="col-9">
                                                    <input class="form-control"   value="19" id='age'>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="example-date-input" style="width: 85px;" class=" col-form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">电话</font></font></label>
                                                <div class="col-9"> 
                                                    <input class="form-control"  value="18890616882" id='phone'>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="example-tel-input" style="width: 85px;" class=" col-form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">角色</font></font></label>
                                                <div class="col-9">
                                                    <input class="form-control" id='juesename'  readonly="readonly" value="+91-(555)-555-5555" >
                                                </div>
                                            </div>
                                        </div>
                                    </div>
	</div>
</body>
<script type="text/javascript" src="wenjian_xsr/js_xsr/jquery-3.3.1.js"></script>
<script type="text/javascript">
		$.ajax({
		    url:"user_emp",
		    data:{
		         
		    },
		    dataType : "json",
		    success:function(da){
		   		$("#username").val(da.user.username);
		   		$("#name").val(da.emp.empname);
		   		$("#sex").val(da.emp.sex);
		   		$("#age").val(da.emp.age);
		   		$("#phone").val(da.emp.phone);
		   		$("#juesename").val(da.juese);
		    }
		    
		})
</script>
