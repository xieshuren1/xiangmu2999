<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="wenjian_xsr/img/apple-icon.png">
    <link rel="icon" type="image/png" href="wenjian_xsr/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>登录</title>
    <!-- CSS Files -->
    <link href="wenjian_xsr/css/bootstrap.min.css" rel="stylesheet" />
    <link href="wenjian_xsr/css/now-ui-kit.css?v=1.1.0" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="wenjian_xsr/css/demo.css" rel="stylesheet" />
    <script type="text/javascript" src="wenjian_xsr/js/jquery.3.2.1.min.js"></script>
</head>

<body class="login-page sidebar-collapse">
<!-- End Navbar -->
<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(wenjian_xsr/img/login.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form" method="" action="">
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <img src="wenjian_xsr/img/now-logo.png" alt="">
                        </div>
                    </div>
                    <div class="content">
                        <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons users_circle-08"></i>
                                </span>
                            <input id="username" class="form-control" style="font-size: 20px;" placeholder="账户">
                        </div>
                        <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons text_caps-small"></i>
                                </span>
                            <input id="pass"  type="password" style="font-size: 20px;" placeholder="密码" class="form-control" />
                        </div>
                    </div> <b id="cuowutishi" style="color: greenyellow;"></b>
                    <div class="footer text-center">
                        <a href="javascript:login()"  class="btn btn-primary btn-round btn-lg btn-block">登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

</body>
<script>
    function login() {
        //fgdfg
        $.ajax({
            Type:"post",
            url:"login_xsr",
            data:{
                username:$("#username").val(),
                passwordm:$("#pass").val()
            },
            dataType : "text",
            success:function(da){
                if(da=="1"){
                    window.location.href="shouye.html";
                }else{
                    $("#cuowutishi").html("密码错误或账号不存在")
                }
            }
        })
    }
</script>

</html>
