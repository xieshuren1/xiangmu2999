				<div class="col-md-12 seventh-button mt-5" align="center" style="position: absolute;top: 600px;" >
                      <a onclick="shangyi(-1)" class="btn btn-boxs btn-2" style="width: 100px;"><font color="black" style="vertical-align: inherit;"> 上一页 </font></a>

<script type="text/javascript" src="wenjian_xsr/js_xsr/jquery-3.3.1.js"></script>
	<script type="text/javascript">
	var yy=1;
	fenye(yy);
		function fenye(page){
			 $.ajax({
		         url:"rukuse_xsr",
		         data:{
		              yeshu:page
		         },
		         dataType : "json",
		         success:function(da){
		        	 $("#font2").html(da.total);
		        	 $("#tabl").html("<tr class='bg-info text-white'><th>入库编号</th><th>供货商名称</th><th>药品名称</th><th>药品条码</th><th>入库数量</th><th>入库时间</th><th>操作员工</th></tr>");
		        	 for(i=0;i<da.rows.length;i++){
		        		 var cl="";
		        		 if(i%2!=0){
		        			 cl="table-info";
		        		 }
		        		 $("#tabl").append("<tr class='"+cl+"'><th scope='row'>"+da.rows[i].gsid+"</th><td>"+da.rows[i].suppliername+"</td><td>"+da.rows[i].durgname+"</td><td>"+da.rows[i].durgbarcode+"</td><td>"+da.rows[i].num+"</td><td>"+da.rows[i].financialdate+"</td><td>"+da.rows[i].empname+"</td></tr>");
		        	 }
		         }
		         
			 })
		}
		
		function shangyi(num){
			if(yy==1 && num==-1){
				return;
			}
			if(yy==$("#font2").html() && num==1){
				return;
			}
			yy=yy+num;
			$("#font1").html(yy);
			fenye(yy);
		}
		 
	</script>
