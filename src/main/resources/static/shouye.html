<script>
function mo(name,sykc,jinjia,shouchu,zongxiaoshou){
	var chunli=zongxiaoshou*(shouchu-jinjia);
	if((sykc+zongxiaoshou)*0.2>sykc){
		$("#text2").html(" "+sykc+"盒(库存数量过少，请尽快采购噢)");
		$("#text2").css("color","red");
	}else{
		$("#text2").html(" "+sykc+"盒");
		$("#text2").css("color","black");
	}
	$("#text1").html(" "+name);
	$("#text3").html(" "+zongxiaoshou+"盒");
	$("#text4").html("￥"+jinjia+"/盒");
	$("#text5").html("￥"+shouchu+"/盒");
	$("#text6").html("  "+chunli+"元");
}
	
		function xshang(){
			if(yy!=1){
				yy=yy-1;
				fenyejindu(yy);
			}				
		}
		function xia(){
			if(yy!=zongye){
				yy=yy+1;
				fenyejindu(yy);
			}
		}
		var zongye=0;
		var yy=1;
		fenyejindu(yy);
	function fenyejindu(page){
		$.ajax({
		    url:"jinduchaxun",
		    data:{
		    	dangqianyeshu:page,
				leixing:$("#ypclass").html()
		    },
		    dataType : "json",
		    success:function(da){
		    	zongye=da.total;
		    	$("#report1").html("");
		   		for(i=0;i<da.rows.length;i++){
		   			if(da.total>1){
		   				$("#sang").css("display","");
		   				$("#xias").css("display","");
		   			}else{
		   				$("#sang").css("display","none");
		   				$("#xias").css("display","none");
		   			}
		   			var colo=""; var cla="";
		   			if((i+1)%4==1){
		   				colo="#28a745";cla="progress-bar bg-success";
		   			}
		   			if((i+1)%4==2){
		   				colo="red";cla="progress-bar bg-danger";
		   			}
		   			if((i+1)%4==3){
		   				colo="#ffc107";cla="progress-bar bg-warning";
		   			}
		   			if((i+1)%4==0){
		   				colo="#17a2b8";cla="progress-bar bg-info";
		   			}
		   			$("#report1").append(
		   					"<div style='cursor:pointer' class='col-sm-3' data-toggle='modal' data-target='#myModal1' onclick=mo('"+da.rows[i].durgname+"',"+da.rows[i].stocknum+","+da.rows[i].durgbid+","+da.rows[i].durgprice+","+da.rows[i].num+")>"+
		   					" <div class='card'>"+
		   					"    <div class='card-block'>"+
		   					" <div class='text-left report1-cont'>"+
		   					"<h2 class='font-light m-b-0'><i class='ti-arrow-up text-success'></i>"+
		   					"<font style='vertical-align: inherit;'><font id='font_qian"+i+"' style='vertical-align: inherit;'> $ 9,220</font>"+
		   					"&nbsp;<font id='tupian"+i+"'></font> &nbsp;&nbsp;&nbsp;  <font size='3'>单位(<font id='hemoeny"+i+"'></font>/盒)</font></font></h2>"+
		   					"<span class='text-muted'><font style='vertical-align: inherit;'><font id='font"+i+"' style='vertical-align: inherit;color: "+colo+";'>1</font></font></span>  </div>"+
		   					"<span class='text-success'><font style='vertical-align: inherit;'><font id='jindu_"+i+"' style='vertical-align: inherit;color:"+colo+"'>80％</font></font></span>"+
		   					"<div class='progress'>"+
		   					"<div class='"+cla+"' role='progressbar' id='tiaoza"+i+"' style='width: 0%; height: 6px;' aria-valuenow='25' aria-valuemin='0' aria-valuemax='100'></div>"+
		   					"</div></div></div></div>"
		   					);
		   				$("#font"+i).html(da.rows[i].durgname);
		   				$("#font_qian"+i).html("销售:"+da.rows[i].num);
		   				var d = da.rows[i].stocknum+da.rows[i].num;
		   				var dd=((da.rows[i].num/d).toFixed(2))*100+"%";
		   				$("#jindu_"+i).html(dd);
		   				$("#tiaoza"+i).css("width",dd);
		   				$("#hemoeny"+i).html("￥"+da.rows[i].durgprice);		   
		   				//<img src='wenjian_xsr/img_xsr/jingshi.PNG' style='width:20px;height:20px;' />
		   				if((da.rows[i].stocknum+da.rows[i].num)*0.2>da.rows[i].stocknum){
		   					$("#tupian"+i).html("<img src='wenjian_xsr/img_xsr/jingshi.PNG' style='width:20px;height:20px;' />");
		   				}
		   		} 
		   		$("#xialakuang").html("<button class='dropdown-item' onclick=xuanlei('所有类型') >所有类型</button>");
		   		for(a=0;a<da.yaoclass.length;a++){
		   			$("#xialakuang").append("<button class='dropdown-item' onclick=xuanlei('"+da.yaoclass[a].typename+"') >"+da.yaoclass[a].typename+"</button>");
		   		}		   		
		    }		    
		}) 
	}
	
	function xuanlei(name){
		$("#ypclass").html(name);
		fenyejindu(1);
	}
	 
</script>
