<script type="text/javascript" src="wenjian_xsr/js_xsr/jquery-3.3.1.js"></script>

	 $.ajax({

         data:{

	 quanxiancha(0);
	    function quanxiancha(num){	    	
	        $.ajax({
	            url:"quanxian_xsr",
	            data:{
	                nid:num
	            },
	            dataType : "json",
	            success:function(da){
	            	if(num==0){
	            		$("#daohang1").html("<li class='active'> <a href=javascript:chuxian('shouye.html') style='color:blue'><i class='icon-home'></i>首页</a></li>");
	                    for (i = 0;i < da.length; i++){
	                    	var yangshi="";
	                    	if(da[i].qid==1){
	                    		yangshi="icon-bars";
	                    	}
							if(da[i].qid==2){
								yangshi="icon-page";                		
							}
							if(da[i].qid==3){
								yangshi="icon-presentation";
							}
							if(da[i].qid==4){
								yangshi="icon-user";
							}
							if(da[i].qid==5){
								yangshi="icon-list";
							}
	                         $("#daohang1").append("<li onclick='quanxiancha("+da[i].qid+")'><a href='#apps"+da[i].qid+"' style='color:black' aria-expanded='false' data-toggle='collapse'><i class='"+yangshi+"'></i>"+da[i].text+"</a><ul id='apps"+da[i].qid+"' class='collapse list-unstyled'></ul></li>"); 
	                    }
	            	}else{
	            		$("#apps"+num).html("");
	            		for(a=0;a<da.length;a++){          			
	            			$("#apps"+num).append("<li><a href=javascript:chuxian('"+da[a].url+"') >"+da[a].text+"</a></li> ");
	            		}
	            	}
	            	
	            }
	        })
	    }
	    function chuxian(lianjie){
	    	document.getElementById("ifromda").src=lianjie;
	    }
	</script>
